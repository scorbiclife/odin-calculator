<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Calculator</h1>

    <div class="calculator">
      <div class="calculator-top calculator-display" id="result"></div>
      <div class="calculator-left calculator-button-container">
        <button
          class="calculator-button calculator-full-row"
          id="control-clear">
          Clear
        </button>
        <button class="calculator-button" id="number-7">7</button>
        <button class="calculator-button" id="number-8">8</button>
        <button class="calculator-button" id="number-9">9</button>
        <button class="calculator-button" id="number-4">4</button>
        <button class="calculator-button" id="number-5">5</button>
        <button class="calculator-button" id="number-6">6</button>
        <button class="calculator-button" id="number-1">1</button>
        <button class="calculator-button" id="number-2">2</button>
        <button class="calculator-button" id="number-3">3</button>
        <button class="calculator-button" id="number-0">0</button>
        <button
          disabled
          class="calculator-button calculator-space-remaining-row"
          id="symbol-dot">
          .
        </button>
      </div>
      <div class="calculator-right calculator-button-container">
        <button class="calculator-button" id="symbol-plus">+</button>
        <button class="calculator-button" id="symbol-minus">-</button>
        <button class="calculator-button" id="symbol-times">ร</button>
        <button class="calculator-button" id="symbol-division">รท</button>
        <button class="calculator-button" id="symbol-equals">=</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
